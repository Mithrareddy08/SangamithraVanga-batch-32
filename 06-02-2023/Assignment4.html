<body>
  
  <div name="hobbies">

    <h2>Displaying hobbies in Console using functions:</h2>

    <center> 
  </div>
  <script>
    var h=['Drawing','Cooking','Watching tv','Reading'];
      function hobby(hobbies){
         hobbies.toString();
      }
      function pushHobby(hob1,element){
          hob1.push(element);
      }
      function popHobby(hob2){
          hob2.pop();
      }
      function delHobby(hob3,i,j){
          hob3.splice(i,j); 
      }
      console.log("Array ");
      hobby(h);
      console.log(h);
      pushHobby(h,'Photography');
      console.log("Inserting");
      console.log(h);
      popHobby(h);
      console.log("Deleting");
      console.log(h);
      delHobby(h,1,1);
      console.log("Remove an element using splice");
      console.log(h);
  </script>
</body>
